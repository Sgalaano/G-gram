<!DOCTYPE html>
<html lang="en">
<head>

 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

 <nav class="navbar navbar-default navbar-fixed-top" style="padding:5px">

   <div class="container">

     <h1>G-GRAM <link href="https://fonts.googleapis.com/css?family=Dancing+Script&display=swap" rel="stylesheet"></h1>
     
     </div>
     <ul class="nav nav-right">
       <form class="form-group" action="{% url 'findProfile' %}" method="post" style="padding: 8px; text-align: center;border-radius: 8px;border: 2px solid #ddd;outline: 0;margin-right:400px; display:inline" role="search">
         {% csrf_token %}
         <input type="text" name="images" placeholder="Search" style="border:none; padding:10px; background-color:inherit">
       </form>
       {% if user.is_authenticated %}
       <div class="iconns" style="font-size:40px; display:inline">
         <a href="{% url 'newStatus' user.username %}">
       <i class="material-icons" style="font-size:40px">add</i>
         </a>
         <a href="{% url 'myProfile' %}">
           <i class="material-icons" style="font-size:40px">perm_identity</i>
         </a>
         <a href="/logout">
           <i class="material-icons" style="font-size:40px">lock_open</i>
         </a>
     </ul>
     {% else %}
     <li>
       <a href="/accounts/login"><i class="material-icons" style="font-size:40px">lock_outline</i></a>
     </li>

     {% endif %}

     </div>
     </ul>
   </div>


 </nav>


</body>
</html>
